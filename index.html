<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtBN1udtTS62R_hQ7418A9u3e-uUtzerg&libraries=places&callback=initMap&v=weekly">
    </script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./ee_api_js.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <input
      id="g-sign-in"
      type="image"
      src="https://developers.google.com/identity/images/btn_google_signin_light_normal_web.png"
      onclick="onSignInButtonClick()"
      alt="Sign in with Google"
      hidden
    />
    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search Box"
    />
    <div id="map">
    </div>
    <div id="evap_chart"></div> 
    <div id="moist_chart"></div> 
  </body>
</html>
